<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLCODEWEB</title>
    <link rel="stylesheet" href="style.css">
    <script src="lolcompiler.js"></script>
    <script src="editor.js"></script>
</head>
<body>
    <header>
        <h1 id="title">LOLCODEWEB</h1>
        <nav>
            <a href="index.html"><div class="nav-element">ABOUT</div></a>
            <a href="syntax.html"><div class="nav-element">SYNTAX</div></a>
            <a href="examples.html"><div class="nav-element">EXAMPLES</div></a>
            <a href="#"><div class="current nav-element">INSPIRATION</div></a>
        </nav>
    </header>
    <main>
        <div class="coding">
            <section id="leftarea">
                <img src="img/programmer.png" id="catimg" alt="Cat reaction">
                <div id="logtext">[ CONSOLE ]</div>
            </section>
            <section id="rightarea">
                <label for="code" class="hidden">Magic zone of lolcoding</label>
                <textarea name="code" id="code" class="light" cols="200" rows="15" placeholder="HAI"></textarea>
                <div class="panel">
                    <button id="theme" class="panel-button" onclick="changeTheme()">BLACK CAT</button>
                    <button id="go" class="panel-button" onclick="runlol()">DEW IT</button>
                    <button id="clear" class="panel-button" onclick="clearCode()">NVRM</button>
                </div>
            </section>
        </div>
        <article>
            <section class="head-section">
                <h2>What if I don't know what to code?</h2>
                <p class="subtitle">
                    LOLCODE programmers draw inspiration from cats.<br>
                    That's it. You'll feel it. Just look below as long as you need.<br>
                    What would such a cat code?
                </p>
            </section>
            <section class="examples">
                <video controls muted class="gallery-element vertical">
                    This is a cat video, but your browser does not support the video tag.
                    <source src="vid/vid1.mp4" type="video/mp4">
                </video>
                <video controls muted class="gallery-element horizontal">
                    This is a cat video, but your browser does not support the video tag.
                    <source src="vid/vid2.mp4" type="video/mp4">
                </video>
                <img src="img/cat1.jpg" alt="cat 1" class="gallery-element vertical">
                <img src="img/cat2.jpg" alt="cat 2" class="gallery-element vertical">
                <img src="img/cat3.jpg" alt="cat 3" class="gallery-element vertical">
                <img src="img/cat4.jpg" alt="cat 4" class="gallery-element vertical">
                <img src="img/cat5.jpg" alt="cat 5" class="gallery-element vertical">
                <img src="img/cat6.jpg" alt="cat 6" class="gallery-element vertical">
            </section>
        </article>
    </main>
