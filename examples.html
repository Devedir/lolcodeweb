        <div class="coding">
            <section id="leftarea">
                <img src="img/programmer.png" id="catimg" alt="Cat reaction">
                <div id="logtext">[ CONSOLE ]</div>
            </section>
            <section id="rightarea">
                <label for="code" class="hidden">Magic zone of lolcoding</label>
                <textarea name="code" id="code" class="light" cols="200" rows="15" placeholder="HAI"></textarea>
                <div class="panel">
                    <button id="theme" class="panel-button" onclick="changeTheme()">BLACK CAT</button>
                    <button id="go" class="panel-button" onclick="runlol()">DEW IT</button>
                    <button id="clear" class="panel-button" onclick="clearCode()">NVRM</button>

            </section>
        </div>
        <article class="examples">
            <section class="example-block">
                <label for="ex1" class="ex-label">Clasik loopin</label>
                <textarea readonly name="ex1" class="example light" cols="50" rows="15">HAI&#10;I HAS A name&#10;LOL name R "kicikici (^•ﻌ•^)"&#10;BTW it's the best name ever&#10;IM IN YR house UPPIN YR stair FROM 0 BAI 1&#10;    VISIBLE stair&#10;    VISIBLE name&#10;    IZ stair LIEK 5&#10;        YARLY&#10;            GTFO&#10;        NOWAI&#10;            VISIBLE "not yet"&#10;    KTHX&#10;IM OUTTA YR house&#10;VISIBLE "di ent ^._.^ฅ"&#10;KTHXBYE</textarea>
            </section>

            </section>
            <section class="example-block">
                <label for="ex3" class="ex-label">Diz sait iz main</label>
                <textarea readonly name="ex3" class="example light" cols="50" rows="15">HAI&#10;title MUST HAS "CATS"&#10;title MUST ALSO HAS " (^-^)ฅ"&#10;MEIK alt OF catimg LIEK "lolcat"&#10;DRAW color OF title LIEK "red"&#10;DRAW fontSize OF title LIEK "50px"&#10;KTHXBYE</textarea>
